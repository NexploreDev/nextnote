<div id="ownnote" class="edit-note-container">
	<div class="controls">
		<span id="newfile" class="indent">
			<span ng-if="hasPermission(noteShadowCopy, 'update')">
				{{ 'name' | translate | capitalize }}:
				<input type="text" class="fileinput"
					   ng-model="$parent.noteShadowCopy.title">

				<select ng-model="$parent.noteShadowCopy.notebook" ng-options="group.name for group in local_notebooks track by group.id">
					<option value="">{{ 'not.grouped' | translate }}</option>
				</select>

				<input type="text" placeholder="{{ 'notebook.name' | translate | capitalize}}"
					   ng-show="noteShadowCopy.notebook.id === '_new'"
					   ng-model="$parent.new_group">
				<div class="button" ng-click="saveNote()">{{ 'save' | translate | capitalize }}</div>

			</span>
			<span ng-if="!hasPermission(noteShadowCopy, 'update')"
				  style="padding-right: 10px;">
				<b>{{ noteShadowCopy.title }}</b>
				{{ 'no.edit.perm' | translate }}
			</span>
			<div id="canceledit" class="button">{{ 'back' | translate | capitalize }}</div>

			<div class="pull-right autosave" ng-class="{'shown': autoSaved }">
				Saved!
			</div>
		</span>
	</div>
	<textarea ui-tinymce="tinymceOptions" ng-model="noteShadowCopy.content"
			  ng-disabled="!hasPermission(noteShadowCopy, 'update')">

	</textarea>
</div>
